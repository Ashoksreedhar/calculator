<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css-lin -->
    <link rel="stylesheet" href="style.css/style.css">

    <!-- Font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google-Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..
        800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,
        wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..
        900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Stack+Sans+Headline:wght@200..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="sidekey1"></div>

        <div class="main-box">
            <div class="bootom-bar"></div>

            <div class="top-bar">
                <p>2:22</p>
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>

            <div class="output">
                <input class="cal-screen" type="text" placeholder="0" id="screen">

            </div>

            <div class="buttons">
                <div class="row">
                    <button onclick="delButton()" class="btn" id="btn2">⌫</button>
                    <button onclick="clearButton('')" class="btn" id="btn2">AC</button>
                    <button onclick="buttonclick('.')" class="btn" id="btn2">.</button>
                    <button onclick="buttonclick('/')" class="btn" id="btn1">÷</button>
                </div>

                <div class="row">
                    <button onclick="buttonclick(7)" class="btn">7</button>
                    <button onclick="buttonclick(8)" class="btn">8</button>
                    <button onclick="buttonclick(9)" class="btn">9</button>
                    <button onclick="buttonclick('*')" class="btn" id="btn1">x</button>
                </div>

                <div class="row">
                    <button onclick="buttonclick(4)" class="btn">4</button>
                    <button onclick="buttonclick(5)" class="btn">5</button>
                    <button onclick="buttonclick(6)" class="btn">6</button>
                    <button onclick="buttonclick('-')" class="btn" id="btn1">-</button>
                </div>

                <div class="row">
                    <button onclick="buttonclick(1)" class="btn">1</button>
                    <button onclick="buttonclick(2)" class="btn">2</button>
                    <button onclick="buttonclick(3)" class="btn">3</button>
                    <button onclick="buttonclick('+')" class="btn" id="btn1">+</button>
                </div>

                <div class="row">
                    <button onclick="sqrtButton('√')" class="btn" id="btn3">x²</button>
                    <button onclick="buttonclick(0)" class="btn">0</button>
                    <button onclick="cubeButton('√')" class="btn" id="btn3">x³</button>
                    <button onclick="equalClick()" class="btn" id="btn1">=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>

</body>

</html>
